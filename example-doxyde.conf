# Example Doxyde Configuration File
# This demonstrates the new configurable CSRF settings

# Server settings
host = "127.0.0.1"
port = 8080

# Database
database_url = "sqlite:production.db"

# Security settings
csrf_enabled = true
csrf_token_expiry_hours = 48
csrf_token_length = 64
csrf_header_name = "X-Custom-CSRF-Token"

# Session settings
session_timeout_minutes = 2880  # 48 hours
secure_cookies = true

# Upload settings
max_upload_size = 52428800  # 50MB
uploads_dir = "/var/lib/doxyde/uploads"

# Rate limiting
rate_limit_login_attempts = 3
rate_limit_api_requests = 100

# Security headers
security_headers_hsts = true
security_headers_csp = true
security_headers_csp_content = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'"