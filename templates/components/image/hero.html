<div class="image-component image-hero">
    {% set base = "./" ~ component.content.slug ~ "." ~ component.content.format %}
    {% if component.content.format != "svg" and component.content.format != "gif" %}
    <img src="{{ base }}"
         srcset="{{ base }}?w=480 480w, {{ base }}?w=720 720w, {{ base }}?w=1080 1080w, {{ base }}?w=1440 1440w, {{ base }}?w=2048 2048w"
         sizes="100vw"
         alt="{{ component.content.alt_text | default(value=component.content.title) | default(value='') }}"
         loading="eager"
         fetchpriority="high"
         decoding="async">
    {% else %}
    <img src="{{ base }}"
         alt="{{ component.content.alt_text | default(value=component.content.title) | default(value='') }}"
         loading="eager"
         fetchpriority="high"
         decoding="async">
    {% endif %}
    {% if component.title %}
        <div class="hero-overlay">
            <h1 class="hero-title">{{ component.title }}</h1>
        </div>
    {% endif %}
</div>
