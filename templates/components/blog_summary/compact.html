<div class="blog-summary compact">
    {% if component.content.display_title %}
        <h2 class="summary-title">{{ component.content.display_title }}</h2>
    {% endif %}
    
    <ul class="summary-compact-list">
        {% for page in component.content.pages %}
        <li>
            <a href="{{ page.url }}">{{ page.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<style>
.blog-summary.compact {
    margin: 2rem 0;
}

.summary-compact-list {
    list-style: disc;
    padding-left: 1.5rem;
    margin: 0;
}

.summary-compact-list li {
    margin: 0.5rem 0;
}

.summary-compact-list a {
    color: var(--primary-color);
    text-decoration: none;
}

.summary-compact-list a:hover {
    color: var(--primary-hover);
    text-decoration: underline;
}
</style>
