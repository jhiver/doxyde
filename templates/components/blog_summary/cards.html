<div class="blog-summary cards">
    {% if component.content.display_title %}
        <h2 class="summary-title">{{ component.content.display_title }}</h2>
    {% endif %}
    
    <div class="summary-grid">
        {% for page in component.content.pages %}
        <div class="summary-card">
            <h3 class="summary-card-title">
                <a href="{{ page.url }}">{{ page.title }}</a>
            </h3>
            
            {% if component.content.show_descriptions and page.description %}
                <p class="summary-card-description">{{ page.description }}</p>
            {% endif %}
            
            <time class="summary-card-date" datetime="{{ page.created_at }}">
                {{ page.created_at }}
            </time>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.blog-summary.cards {
    margin: var(--space-xl) 0;
}

.summary-title {
    margin-bottom: var(--space-lg);
    color: var(--gray-900);
    font-size: 1.75rem;
    font-weight: 600;
}

.summary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: var(--space-lg);
}

.summary-card {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--border-radius-lg);
    padding: var(--space-lg);
    transition: all 0.2s ease;
    box-shadow: var(--shadow-sm);
    display: flex;
    flex-direction: column;
    height: 100%;
}

.summary-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-4px);
    border-color: var(--gray-300);
}

.summary-card-title {
    margin: 0 0 var(--space-md) 0;
    font-size: 1.25rem;
    font-weight: 600;
    line-height: 1.3;
}

.summary-card-title a {
    color: var(--gray-900);
    text-decoration: none;
    transition: color 0.2s ease;
}

.summary-card-title a:hover {
    color: var(--primary-color);
}

.summary-card-description {
    color: var(--gray-600);
    line-height: 1.6;
    margin-bottom: var(--space-md);
    flex-grow: 1;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
}

.summary-card-date {
    font-size: 0.875rem;
    color: var(--gray-500);
    margin-top: auto;
    padding-top: var(--space-sm);
    border-top: 1px solid var(--gray-100);
}

@media (max-width: 768px) {
    .summary-grid {
        grid-template-columns: 1fr;
        gap: var(--space-md);
    }
    
    .summary-card {
        padding: var(--space-md);
    }
}
</style>
