<div class="blog-summary cards">
    {% if component.content.display_title %}
        <h2 class="summary-title">{{ component.content.display_title }}</h2>
    {% endif %}
    
    <div class="summary-grid">
        {% for page in component.content.pages %}
        <article class="summary-card" onclick="window.location.href='{{ page.url }}'">
            <h3 class="summary-card-title">
                <a href="{{ page.url }}">{{ page.title }}</a>
            </h3>
            
            {% if component.content.show_descriptions and page.description %}
                <p class="summary-card-description">{{ page.description }}</p>
            {% endif %}
        </article>
        {% endfor %}
    </div>
</div>

<style>
.blog-summary.cards {
    margin: var(--space-xl) 0;
}

.summary-title {
    margin-bottom: var(--space-lg);
    color: var(--gray-900);
    font-size: 1.75rem;
    font-weight: 600;
}

.summary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: var(--space-lg);
    max-width: 1200px;
    margin: 0 auto;
}

.summary-card {
    background: white;
    border: 1px solid var(--gray-200);
    border-radius: var(--border-radius-lg);
    padding: var(--space-lg);
    transition: all 0.2s ease;
    box-shadow: var(--shadow-sm);
    display: flex;
    flex-direction: column;
    height: 100%;
    cursor: pointer;
    position: relative;
}

.summary-card::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: var(--border-radius-lg);
    box-shadow: 0 0 0 3px transparent;
    transition: box-shadow 0.2s ease;
}

.summary-card:hover {
    box-shadow: var(--shadow-lg);
    transform: translateY(-4px);
    border-color: var(--primary-color);
}

.summary-card:hover::before {
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.summary-card:active {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}

.summary-card-title {
    margin: 0 0 var(--space-md) 0;
    font-size: 1.25rem;
    font-weight: 600;
    line-height: 1.3;
}

.summary-card-title a {
    color: var(--primary-color);
    text-decoration: none;
    transition: color 0.2s ease;
}

.summary-card:hover .summary-card-title a {
    color: var(--primary-hover);
    text-decoration: underline;
}

.summary-card-description {
    color: var(--gray-600);
    line-height: 1.6;
    margin-bottom: var(--space-md);
    flex-grow: 1;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
}

@media (max-width: 768px) {
    .summary-grid {
        grid-template-columns: 1fr;
        gap: var(--space-md);
    }
    
    .summary-card {
        padding: var(--space-md);
    }
}
</style>
